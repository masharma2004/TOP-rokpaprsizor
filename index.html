<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="external.js" defer></script>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <h1>Welcome to Rock Paper Scissors</h1>
    <h2>Choose Your Weapon</h2>
    <h3>First To 5 Wins!</h3>
    <div class="btns">
        <button class="btn" id="Rock"><img src="assests/rock.jpg" alt="Rock"/><span>Rock</span></button>
        <button class="btn" id="Paper"><img src="assests/paper.png" alt="Paper"/><span>Paper</span></button>
        <button class="btn" id="Scissors"><img src="assests/scissor.jpg" alt="Scissors"/><span>Scissors</span></button>
    </div>
    <div class="label">
        <span id="playerLabel">Player scores</span>
        <span id="computerLabel">Computer scores</span>
      </div>
    <div class="score">
        <p class="text" id="player-score">Player Score:</p>
        <p class="text" id="comp-score">Computer Score:</p>
        </div>
        <div><span id="resultsLabel">Results:</label></div>
        <div id="roundResults"></div>
        <div>
            <button id="reset">Play Again!</button>
          </div>
        <div>
            <p class="text" id="output">May the Best Person Win!</p>
        </div>
        <footer>Made by: <img id="gh-logo" src="assests/githublogo.png" alt="github logo"/><a href=https://github.com/masharma2004> Mayank Sharma </a>&copy; 2023</footer>
</body>
</html>
